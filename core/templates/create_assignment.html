{% extends "layout.html" %}

{% block title %}New Assignment{% endblock %}

{% block body %}

<h2>Create Assignment</h2>
<p class="text-muted">Class: {{ classroom.name }}</p>

{% if message %}
    <div class="alert alert-danger">{{ message }}</div>
{% endif %}

<form action="{% url 'create_assignment' classroom.id %}" method="post">
    {% csrf_token %}

    <div class="form-group mb-3">
        <label>Title</label>
        <input class="form-control" type="text" name="title" placeholder="Assignment Title" required>
    </div>

    <div class="form-group mb-3">
        <label>Description (optional)</label>
        <textarea class="form-control" name="description" placeholder="Instructions, details..."></textarea>
    </div>

    <div class="form-group mb-4">
        <label>Due date (optional)</label>
        <input class="form-control" type="date" name="due_date">
    </div>

    <button class="btn btn-primary w-100">Create Assignment</button>
</form>

{% endblock %}
