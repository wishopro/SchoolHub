{% extends "layout.html" %}

{% block title %}Create Class{% endblock %}

{% block body %}
<h2 class="mb-4">Create a Class</h2>

{% if message %}
    <div class="alert alert-danger">{{ message }}</div>
{% endif %}

<form action="{% url 'create_classroom' %}" method="post">
    {% csrf_token %}

    <div class="form-group mb-3">
        <label>Class Name</label>
        <input class="form-control" type="text" name="name" placeholder="e.g., Math 101" required>
    </div>

    <div class="form-group mb-4">
        <label>Description (optional)</label>
        <textarea class="form-control" name="description" placeholder="Short description..."></textarea>
    </div>

    <button class="btn btn-primary w-100">Create Class</button>
</form>
{% endblock %}
