{% extends "layout.html" %}

{% block title %}Welcome{% endblock %}

{% block body %}

<div class="text-center mt-5">
    <h1 class="fw-bold mb-3">Welcome to SchoolHub</h1>
    <p class="lead text-secondary mb-4">
        Your all-in-one place for classes, assignments, and reminders.
    </p>

    {% if request.user.is_authenticated %}
        <a href="{% url 'dashboard' %}" class="btn btn-primary btn-lg px-4">
            Go to Dashboard
        </a>
    {% else %}
        <a href="{% url 'login' %}" class="btn btn-primary btn-lg px-4 me-2">
            Log In
        </a>
        <a href="{% url 'register' %}" class="btn btn-outline-primary btn-lg px-4">
            Register
        </a>
    {% endif %}
</div>

{% endblock %}
