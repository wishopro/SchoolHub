{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block body %}
<h2 class="mb-4">Register</h2>

{% if message %}
    <div class="alert alert-danger">{{ message }}</div>
{% endif %}

<form action="{% url 'register' %}" method="post">
    {% csrf_token %}

    <div class="form-group mb-3">
        <input class="form-control" type="text" name="username" placeholder="Username" required>
    </div>

    <div class="form-group mb-3">
        <input class="form-control" type="email" name="email" placeholder="Email" required>
    </div>

    <div class="form-group mb-3">
        <input class="form-control" type="password" name="password" placeholder="Password" required>
    </div>

    <div class="form-group mb-4">
        <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
    </div>

    <div class="form-group mb-3">
        <label>Account Type</label><br>

        <label class="me-3">
            <input type="radio" name="role" value="student" required> Student
        </label>

        <label>
            <input type="radio" name="role" value="teacher" required> Teacher
        </label>
    </div>

    <button class="btn btn-primary w-100">Register</button>
</form>

<div class="mt-3">
    Already have an account? <a href="{% url 'login' %}">Log in</a>
</div>
{% endblock %}
